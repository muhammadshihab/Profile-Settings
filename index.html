<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <div class="container">
        <div class="pic_name">
            <img src="scss/Images/me.jpg" alt="A boy with a hat">
            <h2>Md.Shihab Shahriar Rashu</h2>
            <h4>md.shihabshahriarrashu</h4>
        </div>
        <div class="vr_line"></div>
        <div class="user_details">
            <h3>Profile Settings</h3>
            <div class="input_box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div class="input_box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username">
            </div>
            <div class="input_box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="input_box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your phone number">
            </div>
            <div class="input_box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password">
            </div>
            <div class="input_box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password">
            </div>
            <div class="input_box">
                <span class="details">Country</span>
                <input type="text" placeholder="Enter your country">
            </div>
            <div class="input_box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your address">
            </div>
            <div class="input_box">
                <span class="details">Bio</span>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Write your bio"></textarea>
            </div>
        </div>
        <div class="gender_details">
            <h3 class="gender_title">Gender</h3>
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <spam class="gender">Male</spam>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <spam class="gender">Female</spam>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <spam class="gender">Prefer not to say</spam>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="button" value="Save Settings">
        </div>
    </div>
</body>
</html>
