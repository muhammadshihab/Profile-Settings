<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proifile Settings</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Profile Settings</h1>
        <div class="content">
            <form action="#">
                <div class="left_template">
                    <div class="user_details">
                        <div class="input_box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Write your full name" required>
                        </div>
                        <div class="input_box">
                            <span class="details">User Name</span>
                            <input type="text" placeholder="Write your username" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Write your email" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Write your phone number" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Password</span>
                            <input type="text" placeholder="Write your password" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Country</span>
                            <input type="text" placeholder="Enter your country name" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Confirm Password</span>
                            <input type="text" placeholder="Confirm your password" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Address</span>
                            <input type="text" placeholder="Enter your address" required>
                        </div>
                        <div class="input_box">
                            <span class="details">Bio</span> <br>
                            <textarea name="Bio" id="bio" cols="30" rows="10" placeholder="Write your bio"></textarea>
                        </div>
                    </div>
                    <div class="gender_details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender_title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <spam class="gender">Male</spam>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <spam class="gender">Female</spam>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <spam class="gender">Prefer not to say</spam>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="button" value="Save Settings">
                    </div>
                </div>
                <div class="right_template">
                    <div class="height"></div>
                    <img src="scss/Images/me.jpg" alt="A boy with a hat">
                    <div class="name">
                        <h2>Md.Shihab Shahriar Rashu</h2>
                        <h4>md.shihabshahriarrashu</h4>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
