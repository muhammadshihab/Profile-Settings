<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="scss/main.css">
    <title>Profile Settings</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-white py-3 shadow-sm" height="100vh">
        <div class="container">
            <a class="navbar-brand text-primary" href="#">LOGO</a>
            <form class="d-sm-flex col-7 col-sm-6 d-none">
                <input class="form-control bg-light border-0 rounded-0 rounded-start" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-primary border-0 rounded-end rounded-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <!-- <li class="nav-item me-4">
                        <button type="button" class="btn rounded-circle btn-primary h-100 w-100 p-0">
                            <i class="bi bi-person-circle"></i>
                        </button>
                    </li> -->
                <li class="nav-item me-4">
                    <button type="button" class="btn btn-primary position-relative rounded-circle h-100 w-100 p-0">
                        <i class="bi bi-chat-fill"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-2 border-white">
                            99+
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                </li>
                <li class="nav-item dropdown">
                    <button class="btn btn-primary rounded-circle h-100 w-100 p-0" id="navbarDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-caret-down-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Settings</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-moon"></i> Accessibility</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> Log-out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="blank"></div>
    <div class="main_container">
        <div class="pic_name">
            <img src="scss/Images/me.jpg" alt="A boy with a hat">
            <h2>Md.Shihab Shahriar Rashu</h2>
            <h4>md.shihabshahriarrashu</h4>
        </div>
        <div class="vr_line"></div>
        <div class="user_details">
            <h3>Profile Settings</h3>
            <div class="input_box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div class="input_box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username">
            </div>
            <div class="input_box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="input_box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your phone number">
            </div>
            <div class="input_box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password">
            </div>
            <div class="input_box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password">
            </div>
            <div class="input_box">
                <span class="details">Country</span>
                <input type="text" placeholder="Enter your country">
            </div>
            <div class="input_box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your address">
            </div>
            <div class="input_box">
                <span class="details">Bio</span>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Write your bio"></textarea>
            </div>
        </div>
        <div class="gender_details">
            <h3 class="gender_title">Gender</h3>
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <spam class="gender">Male</spam>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <spam class="gender">Female</spam>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <spam class="gender">Prefer not to say</spam>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="button" value="Save Settings">
        </div>
    </div>
</body>
</html>
